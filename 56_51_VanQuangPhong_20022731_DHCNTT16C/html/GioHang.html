        let i = 0

        let sp1 = {tensp:"Sản phẩm 1", hinhanh:"../img/rau1.PNG", soluong:1, dongia:3700}
        let sp2 = {tensp:"Sản phẩm 2", hinhanh:"../img/rau2.PNG", soluong:1, dongia:37000}
        let sp3 = {tensp:"Sản phẩm 3", hinhanh:"../img/rau4.PNG", soluong:1, dongia:3700}
        let sp4 = {tensp:"Sản phẩm 4", hinhanh:"../img/tc2.PNG", soluong:1, dongia:25000}
        let sp5 = {tensp:"Sản phẩm 5", hinhanh:"../img/tc1.PNG", soluong:1, dongia:31000}
        
       

        let dssp = [sp1, sp2, sp3, sp4, sp5]


        function napDSSP(dssp){
            dssp.forEach(sp => {
                let row = "<tr><td class='text-center'>"+(++i)+"</td><td>"+sp.tensp+"</td><td><img src='"+sp.hinhanh+"' width='150' alt='Hinh anh'></td><td contenteditable='true' onkeyup='getTongtien()'>"+sp.soluong+"</td><td class='text-right'>"+sp.dongia+"</td></tr>"

                let myTable = document.getElementById("tbl")

                let newRow = myTable.insertRow(myTable.rows.length)

                newRow.innerHTML  = row

            });
        }

        function getTongtien(){
            let tongtien = 0
            let myTable = document.getElementById("tbl")
            let rows = myTable.rows.length

            for(let i = 0; i < rows; i++){
                let soluong = myTable.rows[i].cells[3].innerHTML
                let dongia = myTable.rows[i].cells[4].innerHTML

                let thanhtien = soluong * dongia

                tongtien += thanhtien
            }

            document.getElementById("total").innerHTML = tongtien
        }

        window.onload = function(){
            napDSSP(dssp)

            getTongtien()
        }
    </script>
